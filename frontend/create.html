<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>
    <form id="urlForm">
        <div class="form-group">
            <label for="original_url">Original URL:</label>
            <input type="text" id="original_url" name="original_url" required>
        </div>
        <div class="form-group">
            <label for="custom_code">Custom Code (optional):</label>
            <input type="text" id="custom_code" name="custom_code">
        </div>
        <div class="form-group">
            <label for="duration">Duration (hours, optional):</label>
            <input type="number" id="duration" name="duration">
        </div>
        <button type="submit">Generate Short URL</button>
    </form>
    <div id="result" class="result" style="display: none;">
        <p><strong>Short URL:</strong> <a id="short_url" target="_blank"></a></p>
        <p><strong>Original URL:</strong> <span id="original_url_result"></span></p>
        <p><strong>Expire Time:</strong> <span id="expire_time"></span></p>
    </div>
</div>

<script>
    document.getElementById('urlForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const originalUrl = document.getElementById('original_url').value;
        const customCode = document.getElementById('custom_code').value;
        const duration = document.getElementById('duration').value;

        const data = {
            original_url: originalUrl,
            custom_code: customCode,
            duration: duration ? parseInt(duration) : null
        };

        fetch('http://8.136.122.238/api/url', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('short_url').href = data.short_url;
                document.getElementById('short_url').textContent = data.short_url;
                document.getElementById('original_url_result').textContent = data.original_url;
                document.getElementById('expire_time').textContent = data.expire_time;
                document.getElementById('result').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
