<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>URL Redirect</h1>
    <div class="form-group">
        <label for="urlInput">Enter a URL:</label>
        <input type="text" id="urlInput" placeholder="https://example.com">
    </div>
    <button onclick="redirectToUrl()">Go to URL</button>
    <div id="errorMessage" class="error"></div>
</div>

<script>
    function redirectToUrl() {
        const urlInput = document.getElementById('urlInput').value;
        const errorMessage = document.getElementById('errorMessage');

        // 清空之前的错误信息
        errorMessage.textContent = '';

        // 检查输入是否为空
        if (!urlInput) {
            errorMessage.textContent = 'Please enter a URL.';
            return;
        }

        // 检查URL格式是否有效
        try {
            const url = new URL(urlInput);
            window.location.href = url.href; // 跳转到输入的URL
        } catch (e) {
            errorMessage.textContent = 'Invalid URL. Please enter a valid URL (e.g., https://example.com).';
        }
    }
</script>
</body>
</html>
